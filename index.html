<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan X Uploader</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark flex items-center justify-center">

    <div class="fixed top-4 left-4 z-50">
        <img src="logo.png" alt="RXUploader Logo" class="w-12 h-12 rounded-full shadow-lg">
    </div>

    <div class="stars"></div>
    <div class="stars2"></div>

    <div class="card p-8 rounded-2xl shadow-2xl w-full max-w-md relative">
        <div class="absolute top-4 right-4 flex space-x-2">
            <button id="theme_switcher" title="Change Theme" class="w-10 h-10 rounded-full bg-black/20 border-2 border-white/50 flex items-center justify-center text-xl">
                <span>ðŸŽ¨</span>
            </button>
        </div>

        <h1 class="text-3xl font-bold text-center mb-2 text-primary">Rohan X Uploader</h1>
        <p class="text-center text-secondary mb-8">Copy any Google Drive file or folder to your drive.</p>

        <div id="auth-container">
            <div id="initial-loader" class="loader"></div>
            <p id="initial-message" class="text-center text-secondary">Initializing Google Services...</p>
            <button id="authorize_button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center btn-glow" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M20.94 14.06a9 9 0 1 1-4.94-4.94"/><path d="M12 3v10"/></svg>
                <span>Authorize with Google</span>
            </button>
        </div>

        <div id="uploader-container" class="hidden">
            <div class="mb-4">
                <label for="urlInput" class="block text-secondary text-sm font-bold mb-2">Source File or Folder URL:</label>
                <input type="text" id="urlInput" class="shadow-inner appearance-none border rounded-lg w-full py-3 px-4 text-primary leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 input-bg" placeholder="Enter Google Drive URL">
            </div>
            <div class="mb-6">
                <label for="destFolderId" class="block text-secondary text-sm font-bold mb-2">Destination Folder ID (Optional):</label>
                <input type="text" id="destFolderId" class="shadow-inner appearance-none border rounded-lg w-full py-3 px-4 text-primary leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 input-bg" placeholder="Leave blank for My Drive root">
            </div>
            <div class="flex items-center justify-center mb-6">
                <label for="speedBooster" class="flex items-center cursor-pointer">
                    <span class="mr-3 text-secondary">Speed Booster</span>
                    <div class="switch">
                        <input type="checkbox" id="speedBooster" checked>
                        <span class="slider"></span>
                    </div>
                </label>
            </div>
            <button id="copy_button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center btn-glow">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                <span>Start Copy</span>
            </button>
            <button id="signout_button" class="w-full mt-3 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                <span>Sign Out</span>
            </button>
        </div>

        <div id="message-container" class="mt-6 text-center"></div>
    </div>
    
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="script.js"></script>
    
</body>
</html>
